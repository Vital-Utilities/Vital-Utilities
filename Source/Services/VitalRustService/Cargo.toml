[package]
name = "VitalRusty"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sysinfo = "0.23.0"
nvml-wrapper = "0.7.0"
chrono = "0.4.19"
serde_json = "1.0"
serde_derive ="1.0"
serde = { version = "1.0", features = ["derive"] }
windows ={version= "0.32.0", features = ["Win32_UI_WindowsAndMessaging", "Win32_Foundation"]}