openapi: 3.0.1
info:
  title: VitalService
  version: '1.0'
paths:
  /api/Hello:
    get:
      tags:
        - Hello
      responses:
        '200':
          description: Success
  /api/Ingest/Utilization:
    post:
      tags:
        - Ingest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
      responses:
        '200':
          description: Success
  /api/Process:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
  /api/Process/Managed:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
  /api/Process/RunningProcesses:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
  /api/Process/ProcessesToAdd:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
  '/api/Process/kill/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  '/api/Process/openpath/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Process/openproperties/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/GetAll:
    get:
      tags:
        - Profile
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
  '/api/Profile/{id}':
    get:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/Create:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
  /api/Profile/AddProcessConfig:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/UpdateProcessConfig:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Profile/DeleteProcessConfig/{id}':
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/Update:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Success
  /api/Settings:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            text/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
  /api/Settings/SetRunAtStartup:
    put:
      tags:
        - Settings
      parameters:
        - name: runAtStartup
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
  /api/Settings/DontUse:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
      deprecated: true
  /api/System/static:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
  /api/System/dynamic:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
  /api/System/timeseries:
    post:
      tags:
        - System
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
components:
  schemas:
    AddProccessRequest:
      required:
        - affinity
        - alias
        - executionPath
        - processName
        - processPriority
        - profileId
      type: object
      properties:
        processName:
          type: string
        alias:
          type: string
        executionPath:
          type: string
        processPriority:
          $ref: '#/components/schemas/ProcessPriorityEnum'
        affinity:
          type: array
          items:
            type: integer
            format: int32
        profileId:
          type: integer
          format: int32
      additionalProperties: false
    ClientSettings:
      required:
        - alwaysOnTop
      type: object
      properties:
        alwaysOnTop:
          type: boolean
      additionalProperties: false
    CpuData:
      required:
        - l1CacheSize
        - l2CacheSize
        - l3CacheSize
        - name
        - numberOfCores
        - numberOfEnabledCore
        - threadCount
        - virtualizationFirmwareEnabled
      type: object
      properties:
        name:
          type: string
        numberOfEnabledCore:
          type: integer
          format: int32
        numberOfCores:
          type: integer
          format: int32
        threadCount:
          type: integer
          format: int32
        virtualizationFirmwareEnabled:
          type: boolean
        l1CacheSize:
          type: number
          format: float
        l2CacheSize:
          type: number
          format: float
        l3CacheSize:
          type: number
          format: float
      additionalProperties: false
    CpuUsage:
      required:
        - coreClocksMhz
        - corePercentages
        - powerDrawWattage
        - temperatureReadings
        - total
      type: object
      properties:
        coreClocksMhz:
          type: array
          items:
            type: integer
            format: int32
        total:
          type: number
          format: float
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        corePercentages:
          type: array
          items:
            type: number
            format: float
        temperatureReadings:
          type: object
          additionalProperties:
            type: number
            format: float
      additionalProperties: false
    CpuUsageMetricModel:
      required:
        - coreClocksMhz
        - coresUsagePercentage
        - id
        - packageTemperature
        - powerDrawWattage
        - totalCoreUsagePercentage
        - uniqueIdentifier
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        totalCoreUsagePercentage:
          type: number
          format: float
          nullable: true
        packageTemperature:
          type: number
          format: float
          nullable: true
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        coreClocksMhz:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
        coresUsagePercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    CreateProfileRequest:
      required:
        - name
      type: object
      properties:
        name:
          type: string
      additionalProperties: false
    DateRange:
      required:
        - earliest
        - latest
      type: object
      properties:
        earliest:
          type: string
          format: date-time
        latest:
          type: string
          format: date-time
      additionalProperties: false
    DiskHealth:
      required:
        - totalBytesRead
        - totalBytesWritten
      type: object
      properties:
        totalBytesRead:
          type: integer
          format: int64
          nullable: true
        totalBytesWritten:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
    DiskLoad:
      required:
        - totalActivityPercentage
        - totalFreeSpaceBytes
        - usedSpaceBytes
        - usedSpacePercentage
        - writeActivityPercentage
      type: object
      properties:
        usedSpacePercentage:
          type: number
          format: float
          nullable: true
        usedSpaceBytes:
          type: integer
          format: int64
          nullable: true
        totalFreeSpaceBytes:
          type: integer
          format: int64
          nullable: true
        writeActivityPercentage:
          type: number
          format: float
          nullable: true
        totalActivityPercentage:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    DiskType:
      enum:
        - Unknown
        - HDD
        - SSD
      type: string
    DiskUsage:
      required:
        - diskHealth
        - diskType
        - driveType
        - label
        - letter
        - load
        - name
        - serial
        - temperatures
        - throughput
        - uniqueIdentifier
      type: object
      properties:
        name:
          type: string
        serial:
          type: string
          nullable: true
        uniqueIdentifier:
          type: string
          nullable: true
        driveType:
          $ref: '#/components/schemas/DriveType'
        diskType:
          $ref: '#/components/schemas/DiskType'
        throughput:
          $ref: '#/components/schemas/Throughput'
        load:
          $ref: '#/components/schemas/DiskLoad'
        temperatures:
          type: object
          additionalProperties:
            type: number
            format: float
        diskHealth:
          $ref: '#/components/schemas/DiskHealth'
        label:
          type: string
        letter:
          type: string
          nullable: true
      additionalProperties: false
    DiskUsageMetricModel:
      required:
        - dataReadBytes
        - dataWrittenBytes
        - driveLetter
        - driveType
        - id
        - name
        - readRateBytesPerSecond
        - serial
        - temperatures
        - totalActivityPercentage
        - uniqueIdentifier
        - usedSpaceBytes
        - usedSpacePercentage
        - writeActivityPercentage
        - writeRateBytesPerSecond
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        serial:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        driveLetter:
          type: string
          nullable: true
        driveType:
          $ref: '#/components/schemas/DriveType'
        usedSpacePercentage:
          type: number
          format: float
          nullable: true
        usedSpaceBytes:
          type: integer
          format: int64
          nullable: true
        writeActivityPercentage:
          type: number
          format: float
          nullable: true
        totalActivityPercentage:
          type: number
          format: float
          nullable: true
        readRateBytesPerSecond:
          type: number
          format: double
          nullable: true
        writeRateBytesPerSecond:
          type: number
          format: double
          nullable: true
        dataReadBytes:
          type: number
          format: double
          nullable: true
        dataWrittenBytes:
          type: number
          format: double
          nullable: true
        temperatures:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    DiskUsages:
      required:
        - disks
      type: object
      properties:
        disks:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DiskUsage'
      additionalProperties: false
    DriveType:
      enum:
        - Unknown
        - NoRootDirectory
        - Removable
        - Fixed
        - Network
        - CDRom
        - Ram
      type: string
    GetAllResponse:
      required:
        - managedModels
        - processesToAdd
      type: object
      properties:
        managedModels:
          type: array
          items:
            $ref: '#/components/schemas/ManagedModelDto'
        processesToAdd:
          type: array
          items:
            $ref: '#/components/schemas/ProcessToAddDto'
      additionalProperties: false
    GetMachineDynamicDataResponse:
      required:
        - cpuTemperature
        - cpuUsageData
        - diskUsages
        - gpuUsageData
        - networkUsageData
        - processCpuThreadsUsage
        - processCpuUsage
        - processDiskBytesPerSecActivity
        - processGpuUsage
        - processRamUsageGb
        - processThreadCount
        - ramUsagesData
      type: object
      properties:
        cpuUsageData:
          $ref: '#/components/schemas/CpuUsage'
        ramUsagesData:
          $ref: '#/components/schemas/MemoryUsage'
        gpuUsageData:
          type: array
          items:
            $ref: '#/components/schemas/GpuUsages'
          nullable: true
        diskUsages:
          $ref: '#/components/schemas/DiskUsages'
        networkUsageData:
          $ref: '#/components/schemas/NetworkAdapterUsages'
        processCpuUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processCpuThreadsUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processThreadCount:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processRamUsageGb:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processDiskBytesPerSecActivity:
          type: object
          additionalProperties:
            type: number
            format: double
          nullable: true
        cpuTemperature:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processGpuUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
      additionalProperties: false
    GetMachineStaticDataResponse:
      required:
        - cpu
        - directXVersion
        - gpu
        - ram
      type: object
      properties:
        directXVersion:
          type: string
          nullable: true
        cpu:
          $ref: '#/components/schemas/CpuData'
        ram:
          type: array
          items:
            $ref: '#/components/schemas/RamData'
        gpu:
          type: array
          items:
            $ref: '#/components/schemas/GpuData'
      additionalProperties: false
    GetMachineTimeSeriesRequest:
      required:
        - earliest
        - latest
      type: object
      properties:
        earliest:
          type: string
          format: date-time
        latest:
          type: string
          format: date-time
      additionalProperties: false
    GetManagedResponse:
      required:
        - affinityModels
      type: object
      properties:
        affinityModels:
          type: array
          items:
            $ref: '#/components/schemas/ManagedModelDto'
      additionalProperties: false
    GetProcessesToAddResponse:
      required:
        - processes
      type: object
      properties:
        processes:
          type: array
          items:
            $ref: '#/components/schemas/ProcessToAddDto'
      additionalProperties: false
    GetRunningProcessesResponse:
      required:
        - processView
      type: object
      properties:
        processView:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ParentChildModelDto'
      additionalProperties: false
    GpuData:
      required:
        - memoryTotalBytes
        - name
      type: object
      properties:
        name:
          type: string
        memoryTotalBytes:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    GpuUsageMetricModel:
      required:
        - coreTemperature
        - coreUsagePercentage
        - fanPercentage
        - id
        - powerDrawWattage
        - uniqueIdentifier
        - vramTotalBytes
        - vramUsageBytes
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        coreUsagePercentage:
          type: number
          format: float
          nullable: true
        vramUsageBytes:
          type: number
          format: float
          nullable: true
        vramTotalBytes:
          type: number
          format: float
          nullable: true
        coreTemperature:
          type: number
          format: float
          nullable: true
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        fanPercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    GpuUsages:
      required:
        - coreClockMhz
        - fanPercentage
        - load
        - memoryClockMhz
        - memoryUsedBytes
        - name
        - pCIe
        - powerDraw
        - shaderClockMhz
        - temperatureReadings
        - totalMemoryBytes
      type: object
      properties:
        name:
          type: string
          nullable: true
        temperatureReadings:
          type: object
          additionalProperties:
            type: number
            format: float
        totalMemoryBytes:
          type: number
          format: float
          nullable: true
        memoryUsedBytes:
          type: number
          format: float
          nullable: true
        memoryClockMhz:
          type: number
          format: float
          nullable: true
        shaderClockMhz:
          type: number
          format: float
          nullable: true
        coreClockMhz:
          type: number
          format: float
          nullable: true
        fanPercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
        powerDraw:
          type: number
          format: float
          nullable: true
        load:
          $ref: '#/components/schemas/LoadData'
        pcIe:
          $ref: '#/components/schemas/PCIE_ThroughPut'
      additionalProperties: false
    IPInterfaceProperties:
      required:
        - dnsSuffix
        - iPv4Address
        - iPv6Address
        - isDnsEnabled
      type: object
      properties:
        iPv4Address:
          type: string
          nullable: true
        iPv6Address:
          type: string
          nullable: true
        dnsSuffix:
          type: string
          nullable: true
        isDnsEnabled:
          type: boolean
      additionalProperties: false
    InfluxDbSettings:
      required:
        - enabled
        - endPoint
        - reportIntervalSeconds
        - token
      type: object
      properties:
        enabled:
          type: boolean
