openapi: 3.0.1
info:
  title: VitalService
  version: '1.0'
paths:
  /api/Hello:
    get:
      tags:
        - Hello
      responses:
        '200':
          description: Success
  /api/Ingest/Utilization:
    post:
      tags:
        - Ingest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
      responses:
        '200':
          description: Success
  /api/Process:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
  /api/Process/Managed:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
  /api/Process/RunningProcesses:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
  /api/Process/ProcessesToAdd:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
  '/api/Process/kill/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  '/api/Process/openpath/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Process/openproperties/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile:
    get:
      tags:
        - Profile
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
    post:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileModel'
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Success
  '/api/Profile/{id}':
    get:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/process:
    post:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Profile/process/{id}':
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Settings:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            text/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
  /api/Settings/SetRunAtStartup:
    put:
      tags:
        - Settings
      parameters:
        - name: runAtStartup
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
  /api/Settings/DontUse:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
      deprecated: true
  /api/System/static:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
  /api/System/dynamic:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
  /api/System/timeseries:
    post:
      tags:
        - System
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
components:
  schemas:
    AddProccessRequest:
      type: object
      properties:
        processName:
          type: string
        alias:
          type: string
        executionPath:
          type: string
        processPriority:
          $ref: '#/components/schemas/ProcessPriorityEnum'
        affinity:
          type: array
          items:
            type: integer
            format: int32
        profileId:
          type: integer
          format: int32
      additionalProperties: false
    ClientSettings:
      type: object
      properties:
        alwaysOnTop:
          type: boolean
      additionalProperties: false
    CpuData:
      type: object
      properties:
        name:
          type: string
        numberOfEnabledCore:
          type: integer
          format: int32
        numberOfCores:
          type: integer
          format: int32
        threadCount:
          type: integer
          format: int32
        virtualizationFirmwareEnabled:
          type: boolean
        l1CacheSize:
          type: number
          format: float
        l2CacheSize:
          type: number
          format: float
        l3CacheSize:
          type: number
          format: float
      additionalProperties: false
    CpuUsage:
      type: object
      properties:
        cpuPercentage:
          type: number
          format: float
        cpuTemp:
          type: number
          format: float
        coreFrequencies:
          type: array
          items:
            type: number
            format: float
        corePercentages:
          type: array
          items:
            type: number
            format: float
      additionalProperties: false
    CpuUsageMetricModel:
      required:
        - coreClocksMhz
        - coresUsagePercentage
        - id
        - packageTemperature
        - powerDrawWattage
        - totalCoreUsagePercentage
        - uniqueIdentifier
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        totalCoreUsagePercentage:
          type: number
          format: float
          nullable: true
        packageTemperature:
          type: number
          format: float
          nullable: true
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        coreClocksMhz:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
        coresUsagePercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    CpuUsages:
      type: object
      properties:
        coreClocksMhz:
          type: array
          items:
            type: number
            format: float
        total:
          type: number
          format: float
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        cores:
          type: array
          items:
            type: number
            format: float
        temperatureReadings:
          type: object
          additionalProperties:
            type: number
            format: float
      additionalProperties: false
    CreateProfileRequest:
      type: object
      properties:
        name:
          type: string
      additionalProperties: false
    Data:
      type: object
      properties:
        dataReadBytes:
          type: integer
          format: int64
          nullable: true
        dataWrittenBytes:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
    DateRange:
      required:
        - earliest
        - latest
      type: object
      properties:
        earliest:
          type: string
          format: date-time
        latest:
          type: string
          format: date-time
      additionalProperties: false
    Disk:
      type: object
      properties:
        name:
          type: string
        serial:
          type: string
          nullable: true
        letter:
          type: string
          nullable: true
        diskType:
          $ref: '#/components/schemas/DiskType'
        throughput:
          $ref: '#/components/schemas/DiskThroughput'
        load:
          $ref: '#/components/schemas/DiskLoad'
        temperatures:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
        health:
          $ref: '#/components/schemas/DiskHealth'
      additionalProperties: false
    DiskHealth:
      type: object
      properties:
        totalBytesRead:
          type: number
          format: float
          nullable: true
        totalBytesWritten:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    DiskLoad:
      type: object
      properties:
        usedSpacePercentage:
          type: number
          format: float
          nullable: true
        usedSpaceBytes:
          type: number
          format: float
          nullable: true
        totalFreeSpaceBytes:
          type: number
          format: float
          nullable: true
        writeActivityPercentage:
          type: number
          format: float
          nullable: true
        totalActivityPercentage:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    DiskThroughput:
      type: object
      properties:
        readRateBytesPerSecond:
          type: number
          format: float
          nullable: true
        writeRateBytesPerSecond:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    DiskType:
      enum:
        - Unknown
        - HDD
        - SSD
      type: string
    DiskUsage:
      type: object
      properties:
        name:
          type: string
        serial:
          type: string
          nullable: true
        uniqueIdentifier:
          type: string
          nullable: true
        driveType:
          $ref: '#/components/schemas/DriveType'
        throughput:
          $ref: '#/components/schemas/Throughput'
        load:
          $ref: '#/components/schemas/Load'
        temperatures:
          type: object
          additionalProperties:
            type: number
            format: float
        data:
          $ref: '#/components/schemas/Data'
        label:
          type: string
        letter:
          type: string
      additionalProperties: false
    DiskUsageMetricModel:
      required:
        - dataReadBytes
        - dataWrittenBytes
        - driveLetter
        - driveType
        - id
        - name
        - readRateBytesPerSecond
        - serial
        - temperatures
        - totalActivityPercentage
        - uniqueIdentifier
        - usedSpaceBytes
        - usedSpacePercentage
        - writeActivityPercentage
        - writeRateBytesPerSecond
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        serial:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        driveLetter:
          type: string
          nullable: true
        driveType:
          $ref: '#/components/schemas/DriveType'
        usedSpacePercentage:
          type: number
          format: float
          nullable: true
        usedSpaceBytes:
          type: integer
          format: int64
          nullable: true
        writeActivityPercentage:
          type: number
          format: float
          nullable: true
        totalActivityPercentage:
          type: number
          format: float
          nullable: true
        readRateBytesPerSecond:
          type: number
          format: double
          nullable: true
        writeRateBytesPerSecond:
          type: number
          format: double
          nullable: true
        dataReadBytes:
          type: number
          format: double
          nullable: true
        dataWrittenBytes:
          type: number
          format: double
          nullable: true
        temperatures:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    DiskUsages:
      type: object
      properties:
        disks:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DiskUsage'
      additionalProperties: false
    DriveType:
      enum:
        - Unknown
        - NoRootDirectory
        - Removable
        - Fixed
        - Network
        - CDRom
        - Ram
      type: string
    GetAllResponse:
      type: object
      properties:
        managedModels:
          type: array
          items:
            $ref: '#/components/schemas/ManagedModelDto'
        processesToAdd:
          type: array
          items:
            $ref: '#/components/schemas/ProcessToAddDto'
      additionalProperties: false
    GetMachineDynamicDataResponse:
      type: object
      properties:
        cpuUsageData:
          $ref: '#/components/schemas/CpuUsages'
        ramUsagesData:
          $ref: '#/components/schemas/RamUsages'
        gpuUsageData:
          type: array
          items:
            $ref: '#/components/schemas/GpuUsages'
          nullable: true
        diskUsages:
          $ref: '#/components/schemas/DiskUsages'
        networkUsageData:
          $ref: '#/components/schemas/NetworkAdapters'
        processCpuUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processCpuThreadsUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processThreadCount:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processRamUsageGb:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processDiskBytesPerSecActivity:
          type: object
          additionalProperties:
            type: number
            format: double
          nullable: true
        cpuTemperature:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
        processGpuUsage:
          type: object
          additionalProperties:
            type: number
            format: float
          nullable: true
      additionalProperties: false
    GetMachineStaticDataResponse:
      type: object
      properties:
        directXVersion:
          type: string
          nullable: true
        cpu:
          $ref: '#/components/schemas/CpuData'
        ram:
          type: array
          items:
            $ref: '#/components/schemas/RamData'
        gpu:
          type: array
          items:
            $ref: '#/components/schemas/GpuData'
      additionalProperties: false
    GetMachineTimeSeriesRequest:
      type: object
      properties:
        earliest:
          type: string
          format: date-time
        latest:
          type: string
          format: date-time
      additionalProperties: false
    GetManagedResponse:
      required:
        - affinityModels
      type: object
      properties:
        affinityModels:
          type: array
          items:
            $ref: '#/components/schemas/ManagedModelDto'
      additionalProperties: false
    GetProcessesToAddResponse:
      type: object
      properties:
        processes:
          type: array
          items:
            $ref: '#/components/schemas/ProcessToAddDto'
      additionalProperties: false
    GetRunningProcessesResponse:
      type: object
      properties:
        processView:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ParentChildModelDto'
      additionalProperties: false
    GpuData:
      type: object
      properties:
        name:
          type: string
        memoryTotalBytes:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    GpuUsageMetricModel:
      required:
        - coreTemperature
        - coreUsagePercentage
        - fanPercentage
        - id
        - powerDrawWattage
        - uniqueIdentifier
        - vramTotalBytes
        - vramUsageBytes
      type: object
      properties:
        id:
          type: integer
          format: int32
        uniqueIdentifier:
          type: string
          nullable: true
        coreUsagePercentage:
          type: number
          format: float
          nullable: true
        vramUsageBytes:
          type: number
          format: float
          nullable: true
        vramTotalBytes:
          type: number
          format: float
          nullable: true
        coreTemperature:
          type: number
          format: float
          nullable: true
        powerDrawWattage:
          type: number
          format: float
          nullable: true
        fanPercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
      additionalProperties: false
    GpuUsages:
      type: object
      properties:
        temperatureReadings:
          type: object
          additionalProperties:
            type: number
            format: float
        totalMemoryBytes:
          type: number
          format: float
          nullable: true
        memoryUsedBytes:
          type: number
          format: float
          nullable: true
        memoryClockMhz:
          type: number
          format: float
          nullable: true
        shaderClockMhz:
          type: number
          format: float
          nullable: true
        coreClockMhz:
          type: number
          format: float
          nullable: true
        fanPercentage:
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
          nullable: true
        powerDraw:
          type: number
          format: float
          nullable: true
        load:
          $ref: '#/components/schemas/LoadData'
        pcIe_Throughput:
          $ref: '#/components/schemas/PCIE_ThroughPut'
      additionalProperties: false
    IPInterfaceProperties:
      type: object
      properties:
        iPv4Address:
          type: string
          nullable: true
        iPv6Address:
          type: string
          nullable: true
        dnsSuffix:
          type: string
          nullable: true
        isDnsEnabled:
          type: boolean
      additionalProperties: false
    InfluxDbSettings:
      required:
        - enabled
        - endPoint
        - reportIntervalSeconds
        - token
      type: object
      properties:
        enabled:
          type: boolean
        reportIntervalSeconds:
          type: integer
          format: int32
        endPoint:
          type: string
        token:
          type: string
      additionalProperties: false
    LaunchSettings:
      required:
        - vitalServiceHttpPort
        - vitalServiceHttpsPort
      type: object
      properties:
        vitalServiceHttpsPort:
          type: integer
          format: int32
        vitalServiceHttpPort:
          type: integer
          format: int32
      additionalProperties: false
    Load:
      type: object
      properties:
        usedSpacePercentage:
          type: number
          format: float
          nullable: true
        usedSpaceBytes:
          type: integer
          format: int64
          nullable: true
        totalFreeSpaceBytes:
          type: integer
          format: int64
          nullable: true
