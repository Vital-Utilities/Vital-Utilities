openapi: 3.0.1
info:
  title: VitalService
  version: '1.0'
paths:
  /api/Hello:
    get:
      tags:
        - Hello
      responses:
        '200':
          description: Success
  /api/Ingest/Utilization:
    post:
      tags:
        - Ingest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SendUtilizationRequest'
      responses:
        '200':
          description: Success
  /api/Process:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
  /api/Process/Managed:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetManagedResponse'
  /api/Process/RunningProcesses:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetRunningProcessesResponse'
  /api/Process/ProcessesToAdd:
    get:
      tags:
        - Process
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetProcessesToAddResponse'
  '/api/Process/kill/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  '/api/Process/openpath/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Process/openproperties/{id}':
    post:
      tags:
        - Process
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/GetAll:
    get:
      tags:
        - Profile
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                required:
                  - length
                  - longLength
                  - rank
                  - syncRoot
                  - isReadOnly
                  - isFixedSize
                  - isSynchronized
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                required:
                  - length
                  - longLength
                  - rank
                  - syncRoot
                  - isReadOnly
                  - isFixedSize
                  - isSynchronized
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                required:
                  - length
                  - longLength
                  - rank
                  - syncRoot
                  - isReadOnly
                  - isFixedSize
                  - isSynchronized
                type: array
                items:
                  $ref: '#/components/schemas/ProfileDto'
  '/api/Profile/{id}':
    get:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/Create:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProfileDto'
  /api/Profile/AddProcessConfig:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddProccessRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/UpdateProcessConfig:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateManagedRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  '/api/Profile/DeleteProcessConfig/{id}':
    delete:
      tags:
        - Profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
  /api/Profile/Update:
    put:
      tags:
        - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Success
  /api/Settings:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
            text/json:
              schema:
                $ref: '#/components/schemas/SettingsDto'
  /api/Settings/SetRunAtStartup:
    put:
      tags:
        - Settings
      parameters:
        - name: runAtStartup
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
  /api/Settings/DontUse:
    get:
      tags:
        - Settings
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/ClientSettings'
      deprecated: true
  /api/System/static:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineStaticDataResponse'
  /api/System/dynamic:
    get:
      tags:
        - System
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMachineDynamicDataResponse'
  /api/System/timeseries:
    post:
      tags:
        - System
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GetMachineTimeSeriesRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesMachineMetricsResponse'
components:
  schemas:
    AddProccessRequest:
      required:
        - affinity
        - alias
        - executionPath
        - processName
        - processPriority
        - profileId
      type: object
      properties:
        processName:
          required:
            - chars
            - length
          type: string
        alias:
          required:
            - chars
            - length
          type: string
        executionPath:
          required:
            - chars
            - length
          type: string
        processPriority:
          $ref: '#/components/schemas/ProcessPriorityEnum'
        affinity:
          required:
            - length
            - longLength
            - rank
            - syncRoot
            - isReadOnly
            - isFixedSize
            - isSynchronized
          type: array
          items:
            type: integer
            format: int32
        profileId:
          type: integer
          format: int32
      additionalProperties: false
    ClientSettings:
      required:
        - alwaysOnTop
      type: object
      properties:
        alwaysOnTop:
          type: boolean
      additionalProperties: false
    CpuData:
      required:
        - l1CacheSize
        - l2CacheSize
        - l3CacheSize
        - name
        - numberOfCores
        - numberOfEnabledCore
        - threadCount
        - virtualizationFirmwareEnabled
      type: object
      properties:
        name:
          required:
            - chars
            - length
          type: string
        numberOfEnabledCore:
          type: integer
          format: int32
        numberOfCores:
          type: integer
          format: int32
        threadCount:
          type: integer
          format: int32
        virtualizationFirmwareEnabled:
          type: boolean
        l1CacheSize:
          type: number
          format: float
        l2CacheSize:
          type: number
          format: float
        l3CacheSize:
          type: number
          format: float
      additionalProperties: false
    CpuUsage:
      required:
        - coreClocksMhz
        - corePercentages
        - name
        - temperatureReadings
        - totalCorePercentage
      type: object
      properties:
        name:
          required:
            - chars
            - length
          type: string
        brand:
          required:
            - chars
            - length
          type: string
        vendorId:
          required:
            - chars
            - length
          type: string
        coreClocksMhz:
          required:
            - capacity
            - count
            - item
          type: array
          items:
            type: integer
            format: int32
        totalCorePercentage:
          type: number
          format: float
        powerDrawWattage:
          required:
            - hasValue
            - value
          type: number
          format: float
        corePercentages:
          required:
            - capacity
            - count
            - item
          type: array
          items:
            type: number
            format: float
        temperatureReadings:
          required:
            - item
            - comparer
            - count
            - isEmpty
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
      additionalProperties: false
    CpuUsageMetricModel:
      required:
        - id
      type: object
      allOf:
        - $ref: '#/components/schemas/HardwareMetricModel'
      properties:
        totalCoreUsagePercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        packageTemperature:
          required:
            - hasValue
            - value
          type: number
          format: float
        powerDrawWattage:
          required:
            - hasValue
            - value
          type: number
          format: float
        coreClocksMhz:
          required:
            - comparer
            - count
            - keys
            - values
            - item
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
        coresUsagePercentage:
          required:
            - comparer
            - count
            - keys
            - values
            - item
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
      additionalProperties: false
    CreateProfileRequest:
      required:
        - name
      type: object
      properties:
        name:
          required:
            - chars
            - length
          type: string
      additionalProperties: false
    DateRange:
      required:
        - earliest
        - latest
      type: object
      properties:
        earliest:
          required:
            - date
            - day
            - dayOfWeek
            - dayOfYear
            - hour
            - kind
            - millisecond
            - minute
            - month
            - now
            - second
            - ticks
            - timeOfDay
            - today
            - year
            - utcNow
          type: string
          format: date-time
        latest:
          required:
            - date
            - day
            - dayOfWeek
            - dayOfYear
            - hour
            - kind
            - millisecond
            - minute
            - month
            - now
            - second
            - ticks
            - timeOfDay
            - today
            - year
            - utcNow
          type: string
          format: date-time
      additionalProperties: false
    DiskHealth:
      type: object
      properties:
        totalBytesRead:
          required:
            - hasValue
            - value
          type: integer
          format: int64
        totalBytesWritten:
          required:
            - hasValue
            - value
          type: integer
          format: int64
      additionalProperties: false
    DiskLoad:
      type: object
      properties:
        usedSpacePercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        usedSpaceBytes:
          required:
            - hasValue
            - value
          type: integer
          format: int64
        totalFreeSpaceBytes:
          required:
            - hasValue
            - value
          type: integer
          format: int64
        writeActivityPercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        totalActivityPercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
      additionalProperties: false
    DiskThroughput:
      type: object
      properties:
        readRateBytesPerSecond:
          required:
            - hasValue
            - value
          type: integer
          format: int64
        writeRateBytesPerSecond:
          required:
            - hasValue
            - value
          type: integer
          format: int64
      additionalProperties: false
    DiskType:
      enum:
        - Unknown
        - HDD
        - SSD
      type: string
    DiskUsage:
      required:
        - diskType
        - driveType
        - load
        - name
        - temperatures
      type: object
      properties:
        name:
          required:
            - chars
            - length
          type: string
        serial:
          required:
            - chars
            - length
          type: string
        uniqueIdentifier:
          required:
            - chars
            - length
          type: string
        driveType:
          $ref: '#/components/schemas/DriveType'
        diskType:
          $ref: '#/components/schemas/DiskType'
        throughput:
          $ref: '#/components/schemas/DiskThroughput'
        load:
          $ref: '#/components/schemas/DiskLoad'
        temperatures:
          required:
            - comparer
            - count
            - keys
            - values
            - item
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
        diskHealth:
          $ref: '#/components/schemas/DiskHealth'
        volumeLabel:
          required:
            - chars
            - length
          type: string
        letter:
          required:
            - chars
            - length
          type: string
      additionalProperties: false
    DiskUsageMetricModel:
      required:
        - id
      type: object
      allOf:
        - $ref: '#/components/schemas/HardwareMetricModel'
      properties:
        serial:
          required:
            - chars
            - length
          type: string
        name:
          required:
            - chars
            - length
          type: string
        driveLetter:
          required:
            - chars
            - length
          type: string
        driveType:
          $ref: '#/components/schemas/DriveType'
        usedSpacePercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        usedSpaceBytes:
          required:
            - hasValue
            - value
          type: integer
          format: int64
        writeActivityPercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        totalActivityPercentage:
          required:
            - hasValue
            - value
          type: number
          format: float
        readRateBytesPerSecond:
          required:
            - hasValue
            - value
          type: number
          format: double
        writeRateBytesPerSecond:
          required:
            - hasValue
            - value
          type: number
          format: double
        dataReadBytes:
          required:
            - hasValue
            - value
          type: number
          format: double
        dataWrittenBytes:
          required:
            - hasValue
            - value
          type: number
          format: double
        temperatures:
          required:
            - comparer
            - count
            - keys
            - values
            - item
          type: object
          additionalProperties:
            type: number
            format: float
            nullable: true
      additionalProperties: false
    DiskUsages:
      required:
        - disks
      type: object
      properties:
        disks:
          required:
            - comparer
            - count
            - isEmpty
            - keys
            - values
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DiskUsage'
      additionalProperties: false
    DriveType:
      enum:
        - Unknown
        - NoRootDirectory
        - Removable
        - Fixed
        - Network
        - CDRom
        - Ram
      type: string
    GetAllResponse:
      required:
        - managedModels
        - processesToAdd
      type: object
      properties:
        managedModels:
          required:
            - length
            - longLength
            - rank
            - syncRoot
            - isReadOnly
            - isFixedSize
            - isSynchronized
          type: array
          items:
            $ref: '#/components/schemas/ManagedModelDto'
        processesToAdd:
          required:
            - length
            - longLength
            - rank
            - syncRoot
            - isReadOnly
            - isFixedSize
            - isSynchronized
          type: array
          items:
            $ref: '#/components/schemas/ProcessToAddDto'
      additionalProperties: false
    GetMachineDynamicDataResponse:
      type: object
      properties:
        cpuUsageData:
          $ref: '#/components/schemas/CpuUsage'
        ramUsagesData:
          $ref: '#/components/schemas/MemoryUsage'
        gpuUsageData:
          required:
            - capacity
            - count
          type: array
          items:
            $ref: '#/components/schemas/GpuUsages'
        diskUsages:
          $ref: '#/components/schemas/DiskUsages'
        networkUsageData:
          $ref: '#/components/schemas/NetworkAdapterUsages'
        processCpuUsage:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
        processCpuThreadsUsage:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
        processThreadCount:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
        processRamUsageGb:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
        processDiskBytesPerSecActivity:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: double
        cpuTemperature:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
        processGpuUsage:
          required:
            - item
            - keys
            - values
          type: object
          additionalProperties:
            type: number
            format: float
      additionalProperties: false
    GetMachineStaticDataResponse:
      required:
        - cpu
        - gpu
        - ram
      type: object
      properties:
        directXVersion:
          required:
            - chars
            - length
          type: string
        cpu:
          $ref: '#/components/schemas/CpuData'
        ram:
          required:
            - capacity
            - count
          type: array
          items:
            $ref: '#/components/schemas/RamData'
        gpu:
          required:
            - capacity
            - count
          type: array
          items:
            $ref: '#/components/schemas/GpuData'
      additionalProperties: false
    GetMachineTimeSeriesRequest:
      required:
        - earliest
        - latest
      type: object
      properties:
        earliest:
          required:
            - date
            - day
            - dayOfWeek
            - dayOfYear
            - hour
            - kind
            - millisecond
            - minute
            - month
            - now
            - second
            - ticks
            - timeOfDay
            - today
            - year
            - utcNow
          type: string
          format: date-time
        latest:
          required:
            - date
            - day
            - dayOfWeek
            - dayOfYear
            - hour
            - kind
            - millisecond
            - minute
            - month
            - now
            - second
            - ticks
            - timeOfDay
            - today
            - year
            - utcNow
          type: string
          format: date-time
      additionalProperties: false
    GetManagedResponse:
      required:
        - affinityModels
      type: object
      properties:
        affinityModels:
          required:
            - length
            - longLength
