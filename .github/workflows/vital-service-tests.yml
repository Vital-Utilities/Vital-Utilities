name: Vital Service Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    paths: 'Source/Services/VitalService/**'
jobs:
  build:
    runs-on: windows-latest
    env: 
       source: ./Source/Services/VitalService
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17.4.0'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - run: npm i -g quicktype
    - run: npm i -g ts-node
    - run: npm i -g @types/node
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.*
        include-prerelease: false
    - name: Install dependencies
      run: dotnet restore ${{env.source}}
    - name: Build
      run: dotnet build ${{env.source}} 
    - name: Test
      run: dotnet test ${{env.source}}
    
