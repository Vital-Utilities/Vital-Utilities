name: Test Web App

on:
  workflow_dispatch:
  push:
    path: "Source/ClientApp/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - name: Test
    - run: cd "./Source/ClientApp"
    - run: |
        npm i -g ts-node
        npm i -D @types/node
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
